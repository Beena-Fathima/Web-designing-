<!DOCTYPE html>
<html>
<head>
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .skill {
            margin: 20px 0;
        }
        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .skill-bar {
            background: #dcdcdc;
            border-radius: 20px;
            overflow: hidden;
        }
        .skill-level {
            height: 25px;
            text-align: right;
            padding-right: 10px;
            color: white;
            line-height: 25px;
            border-radius: 20px;
        }
        /* Different colors for each skill */
        .python { width: 90%; background: orange; }
        .java { width: 80%; background: limegreen; }
        .dbms { width: 65%; background: deeppink; }
        .html { width: 60%; background: yellowgreen; }
        .css { width: 50%; background: dodgerblue; }
    </style>
</head>
<body>

    <h1>My Skills</h1>

    <div class="skill">
        <div class="skill-name">PYTHON</div>
        <div class="skill-bar">
            <div class="skill-level python">90%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">JAVA</div>
        <div class="skill-bar">
            <div class="skill-level java">80%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">DBMS</div>
        <div class="skill-bar">
            <div class="skill-level dbms">65%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="skill-bar">
            <div class="skill-level html">60%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="skill-bar">
            <div class="skill-level css">50%</div>
        </div>
    </div>

</body>
</html>
